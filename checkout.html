<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />

<body class="appBody">

<header class="appHeader">

  <div class="pageTitle">üí≥ Finalizar Compra</div>

</header>

<main class="appMain">
  <div class="panel">

    <h2 id="produtoNome">Produto</h2>
    <p class="muted" id="produtoDesc"></p>

    <div style="margin-top:15px;">
      <label>Nome completo</label>
      <input class="input" id="nome" placeholder="Seu nome" />

      <label style="margin-top:10px;display:block;">Email</label>
      <input class="input" id="email" placeholder="Seu email" />

      <label style="margin-top:10px;display:block;">Forma de pagamento</label>
      <select class="input" id="pagamento">
        <option value="pix">Pix</option>
        <option value="cartao">Cart√£o</option>
      </select>
    </div>

    <button class="btnPrimary full" style="margin-top:20px;" onclick="finalizar()">
      Confirmar Pedido
    </button>

    <div id="resultado" class="notice" style="margin-top:15px;display:none;"></div>

  </div>
</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const produto = params.get("produto") || "E-book";
  const preco = params.get("preco") || "0";

  document.getElementById("produtoNome").innerText = produto;
  document.getElementById("produtoDesc").innerText = "Valor: R$ " + preco;

  function finalizar() {
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const pagamento = document.getElementById("pagamento").value;

  if (!nome || !email) {
    alert("Preencha nome e email.");
    return;
  }

  const numero = "5516997594551"; // COLOQUE SEU WHATSAPP AQUI

  const mensagem = `
Ol√°, quero comprar no Missio Dei Hub.

Produto: ${produto}
Valor: R$ ${preco}
Forma de pagamento: ${pagamento}

Nome: ${nome}
Email: ${email}

Aguardo instru√ß√µes üôè
  `;

  const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

  window.open(url, "_blank");
}
  }
</script>

</body>

</html>
