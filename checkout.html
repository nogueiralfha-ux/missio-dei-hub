<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finalizar Compra - Missio Dei Hub</title>

<link rel="stylesheet" href="styles.css">
<meta name="theme-color" content="#142a4d">

<style>
.appBody {
  background: #0b1220;
  color: white;
  font-family: Arial, sans-serif;
}

.panel {
  background: #111a2e;
  padding: 20px;
  border-radius: 12px;
  max-width: 500px;
  margin: auto;
  margin-top: 40px;
}

.input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-top: 5px;
  margin-bottom: 10px;
}

.btnPrimary {
  background: #ffd000;
  color: black;
  font-weight: bold;
  border: none;
  padding: 12px;
  border-radius: 30px;
  cursor: pointer;
  width: 100%;
}
  .panel {
  box-shadow: 0 0 25px rgba(255,208,0,0.15);
  border:1px solid rgba(255,255,255,0.05);
}

.btnPrimary:hover {
  transform: scale(1.03);
  transition:0.2s;
}

#valorFinal {
  color:#ffd000;
  font-size:22px;
  font-weight:bold;
}
</style>
</head>

<body class="appBody">

<main class="appMain">
  <div class="panel">

    <h2 id="produtoNome">Produto</h2>
    <p id="produtoDesc"></p>

    <label>Nome completo</label>
    <input class="input" id="nome" placeholder="Seu nome">

    <label>Email</label>
    <input class="input" id="email" placeholder="Seu email">

    <label>Forma de pagamento</label>
    <select class="input" id="pagamento">
      <option value="Pix">Pix</option>
      <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
    </select>

    <label>Voc√™ √© assinante?</label>
    <select class="input" id="plano" onchange="calcularDesconto()">
      <option value="nenhum">N√£o sou assinante</option>
      <option value="basico">Plano B√°sico (-20%)</option>
      <option value="premium">Plano Premium (-50%)</option>
    </select>

    <p>
      <strong>Valor final: R$ <span id="valorFinal">0.00</span></strong>
    </p>
<p id="badgeDesconto" style="
  display:none;
  background:#00ff88;
  color:#000;
  padding:6px 12px;
  border-radius:20px;
  font-weight:bold;
  width:fit-content;
  margin-top:10px;
"></p>
    <button class="btnPrimary" onclick="finalizar()">
      Confirmar Pedido
    </button>

  </div>
</main>

<script>

const params = new URLSearchParams(window.location.search);
const produto = params.get("produto") || "E-book";
const preco = params.get("preco") || "0";

const precoOriginal = parseFloat(preco.replace(",", "."));

document.getElementById("produtoNome").innerText = produto;
document.getElementById("produtoDesc").innerText = "Valor original: R$ " + preco;

function calcularDesconto() {
  const plano = document.getElementById("plano").value;

  let precoFinal = precoOriginal;

  if (plano === "basico") {
    precoFinal = precoOriginal * 0.8;
  }

  if (plano === "premium") {
    precoFinal = precoOriginal * 0.5;
  }

  document.getElementById("valorFinal").innerText = precoFinal.toFixed(2);
}

calcularDesconto();

function finalizar() {
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const pagamento = document.getElementById("pagamento").value;
  const plano = document.getElementById("plano").value;

  if (!nome || !email) {
    alert("Preencha nome e email.");
    return;
  }

  let precoFinal = precoOriginal;

  if (plano === "basico") {
    precoFinal = precoOriginal * 0.8;
  }

  if (plano === "premium") {
    precoFinal = precoOriginal * 0.5;
  }

  const numero = "5516994594551"; // ‚ö†Ô∏è COLOQUE SEU WHATSAPP AQUI

  const mensagem = `
Ol√°, quero comprar no Missio Dei Hub.

Produto: ${produto}
Plano escolhido: ${plano}
Valor original: R$ ${preco}
Valor final: R$ ${precoFinal.toFixed(2)}
Forma de pagamento: ${pagamento}

Nome: ${nome}
Email: ${email}

Aguardo instru√ß√µes üôè
`;

  const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

  window.open(url, "_blank");
}

</script>

</body>
</html>
